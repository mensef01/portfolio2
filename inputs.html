<!DOCTYPE html>
<head>
	<meta charset=”UTF-8”>
	<title>HTML Inputs</title>
</head>

<body>
    <form>
        <label>Text Input: </label>
        <input type="text"><br><br>

        <label>Radio Button Input: </label>
        <input type="radio"><br><br>

        <label>Checkbox Input: </label>
        <input type="checkbox"><br><br>

        <label for="submit">Submit Button: </label>
        <input type="submit"><br><br>

        <label for="button">Button Input: </label>
        <input type="button"><br><br>

        <label for="color">Color Input: </label>
        <input type="color"><br><br>

        <label for="date">Date Input: </label>
        <input type="date"><br><br>

        <label for="datetime-local">Select Date and Time: </label>
        <input type="datetime-local"><br><br>

        <label for="email">Email Input: </label>
        <input type="email"><br><br>

        <label for="file">Upload a file: </label>
        <input type="file"><br><br>

        <label for="hidden">Hidden Input: </label>
        <input type="hidden"><br><br>

        <label for="image">Image Input: </label>
        <input type="image"><br><br>

        <label for="month">Month Input: </label>
        <input type="month"><br><br>

        <label for="number">Number Input: </label>
        <input type="number"><br><br>

        <label for="password">Password Input: </label>
        <input type="password"><br><br>

        <label for="range">Range Input: </label>
        <input type="range"><br><br>

        <label for="reset">Reset Input: </label>
        <input type="reset"><br><br>

        <label for="search">Search Input: </label>
        <input type="search"><br><br>

        <label for="tel">Tel Input: </label>
        <input type="tel"><br><br>
        
        <label for="time">Time Input: </label>
        <input type="time"><br><br>

        <label for="url">url Input: </label>
        <input type="url"><br><br>

        <label for="week">Week Input: </label>
        <input type="week"><br><br>


    </form>

</body>
</html>
